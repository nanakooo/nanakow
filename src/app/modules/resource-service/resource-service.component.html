<div class="resource-service-container">
  <div class="resource-service-nav">
    <div>
      <form nz-form [nzLayout]="'inline'" [formGroup]="resourceServiceReqForm" (ngSubmit)="search()">
        <nz-form-item>
          <nz-form-label [nzSm]="12" [nzXs]="24">资源访问地址</nz-form-label>
          <nz-form-control [nzSm]="12" [nzXs]="24">
            <input nz-input formControlName="accessAddr" placeholder="资源访问地址" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="12" [nzXs]="24">数据存放地址</nz-form-label>
          <nz-form-control [nzSm]="12" [nzXs]="24">
            <input nz-input formControlName="dataAddr" placeholder="数据存放地址" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="12" [nzXs]="24">服务器ip</nz-form-label>
          <nz-form-control [nzSm]="12" [nzXs]="24">
            <input nz-input formControlName="serverIp" placeholder="服务器ip" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <button nz-button nzType="primary">查询</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
    <div>
      <button nz-button nzType="primary" (click)="add()">新增</button>
    </div>
  </div>
  <nz-table #basicTable nzBordered [nzData]="resourceServiceList" [nzPageSize]="resourceServiceReq.size"
    [nzPageIndex]="resourceServiceReq.current" nzSize="middle" [nzLoading]="nzLoading" [nzShowQuickJumper]="true"
    [nzShowPagination]="true" (nzPageIndexChange)="getTableData($event)" [nzFrontPagination]="false" [nzTotal]="resourceServiceReq.total">
    <thead>
      <tr>
        <th>资源访问地址</th>
        <th>数据存放地址</th>
        <th>备注</th>
        <th>服务器ip</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.accessAddr }}</td>
        <td>{{ data.dataAddr }}</td>
        <td>{{ data.remark }}</td>
        <td>{{ data.serverIp }}</td>
        <td>
          <button nz-button nzType="link" (click)="edit(data)">修改</button>
          <button nz-button nzType="link" (click)="del(data)">删除</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <nz-modal [(nzVisible)]="visible" [nzTitle]="title" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <form nz-form [formGroup]="resourceServiceFrom">
      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>资源访问地址</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24">
          <input nz-input formControlName="accessAddr" placeholder="资源访问地址" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>数据存放地址</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24">
          <input nz-input formControlName="dataAddr" placeholder="数据存放地址" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24">备注</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24">
          <input nz-input formControlName="remark" placeholder="备注" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>服务器ip</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24">
          <input nz-input formControlName="serverIp" placeholder="服务器ip" />
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-modal>
</div>
